{% extends "layout.html" %}
<title>{% block title %}{% endblock %}</title>
<main>{% block main %}
<body>
<h1>Edit this question</h1>
<form action="{{ url_for("edit_question", question_id=question_id) }}" method="post">
    {% for question in questions %}
        {% if question["id"] == question_id %}
            <label for="title">Question title:</label><br>
            <textarea name="title" rows="2" cols="50" minlength="1" required>{{ question["title"] }}</textarea><br>
            <label for="message">Message:</label><br>
            <textarea name="message" rows="8" cols="50" minlength="1" required>{{ question["message"] }}</textarea><br>
            <button type="submit">Submit edited question</button> <button type="submit"><a"{{ url_for("edit_question", question_id=question_id) }}></a> Go back to question</button>
        {% endif %}
    {% endfor %}
</form>
</body>
{% endblock %}
